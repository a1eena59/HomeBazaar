<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LocalLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .logo a {
            color: white;
            text-decoration: none;
        }
        .signup-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .signup-form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .user-type {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .user-type label {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .user-type input[type="radio"] {
            display: none;
        }
        .user-type input[type="radio"]:checked + label {
            background-color: #4a6fa5;
            color: white;
            border-color: #4a6fa5;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary {
            background-color: #4a6fa5;
            color: white;
            border: none;
            width: 100%;
            font-size: 1rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #4a6fa5;
            text-decoration: none;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">HomeBazaar</a></div>
    </header>

    <div class="signup-container">
        <form class="signup-form" id="signupForm">
            <h2 class="form-title">Create Your Account</h2>
            
            <div class="user-type">
                <input type="radio" id="customer" name="userType" value="customer" checked>
                <label for="customer">Customer</label>
                
                <input type="radio" id="business" name="userType" value="business">
                <label for="business">Business Owner</label>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 HomeBazaar - Supporting home businesses everywhere</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Sign up functionality would connect to a backend server to create a new account.');
            // In a real implementation, this would send data to a server to create an account
        });
    </script>
</body>
</html>
